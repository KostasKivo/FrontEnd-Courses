<!---

tags == elements

Start and ending tags
ex: <h1> </h1>

Self closing tags
ex: <br>

Attribute of a tag
ex: the size of the hr tag <hr size="3">

Unordered List ul tag and li for each list element
ex:<ul>
    <li></li>
    <li></li>
  </ul>

Ordered list ol tag and li for each list element
ex:<ol>
    <li></li>
    <li></li>
  </ol>

Image tag for images src attribute for source alt for alternative in case image doesnt load
ex: <img src="" alt="">

Anchor tag with href attribute being the source
<a href="#"></a>

Tables have table rows and table data

<table>
  <tr>
    <td> This is in the first rown in the table</td>
  </tr>
  <tr>
    <td>This is in the second row first column of the table</td>
    <td>This is in the second row second column of the table</td>
  </tr>
</table>

Tables also have head ( title ) body and footer and header

<table>
  <thead>
    <tr>
      <th>Dates</th>
      <th>Work</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>

Forms have start and closing tag, label to specify what the input is, a lot of attributes for inputs
ex:
<form class="" action="index.html" method="post">
  <label for="">Username</label>
  <input type="text">
  <input type="submit">
</form>

InLine, Internal and External CSS
ex:
    Inline when you write the CSS code inside the element as property

    Internal When you write the CSS code with the <style> </style> tag inside head

    External when you write the CSS code inside another file and link it


CSS syntax
ex:
  selector { property : value }

--->
